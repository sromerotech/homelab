apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: 'git@github.com:sromerotech/homelab.git'
      revision: HEAD
      directories:
      - path: 'argocd/clusters/home/*'  # The path pattern to look for application manifests
  template:
    metadata:
      name: '{{path.basename}}'  # Use the directory name as the application name
      labels:
        argocd.sromerotech.home/autogenerated: 'true'
    spec:
      project: default
      source:
        repoURL: 'git@github.com:sromerotech/homelab.git'
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
        syncOptions:
          - CreateNamespace=true
